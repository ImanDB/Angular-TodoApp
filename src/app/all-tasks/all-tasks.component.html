<div class="container">
  <h2 class="heading">
    All Tasks <span class="task-info">( &#10003; : completed tasks - &#x2715; : not completed tasks )</span>
  </h2>
  <br>
  
  <ul class="list-group">
    <li *ngFor="let todo of allTasks" class="list-group-item">
      <span class="todo-title">{{todo.complete === true? '&#10003;':'&#x2715;'}} {{todo.title}}</span>
    </li>
  </ul>
</div>
